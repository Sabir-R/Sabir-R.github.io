  <style>
    body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            color: #343a40;
        }
        .container {
            width: 85%;
            max-width: 960px;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }
        header {
            background: #030303;
            color: #ffffff;
            padding: 2rem 0;
            text-align: center;
        }
    /* Styles the main navigation container */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #2c3e50;
        padding: 1rem 2rem; /* 1rem top/bottom, 2rem left/right */
        color: white;
    }

    /* Styles the logo link */
    .logo {
        color: white;
        text-decoration: none;
        font-size: 1.5rem;
        font-weight: bold;
    }

    /* Styles the list of links */
    .nav-links {
        list-style: none; /* Removes bullet points */
        display: flex;    /* Arranges list items in a row */
        margin: 0;
        padding: 0;
    }

    /* Adds space between the list items */
    .nav-links li {
        margin-left: 20px;
    }

    /* Styles the actual clickable links */
    .nav-links a {
        color: white;
        text-decoration: none; /* Removes the underline */
        padding: 8px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    /* Changes background color when you hover over a link */
    .nav-links a:hover {
        background-color: #34495e;
    }
  </style>
